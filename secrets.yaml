$ echo -n "admin" | base64
YWRtaW4=
$ echo -n "1f2d1e2e67df" | base64
MWYyZDFlMmU2N2Rm

apiVersion: v1
kind: Secret
type: Opaque
metadata:
    name: mysecret
data:
    username: YWRtaW4=
    password: MWYyZDFlMmU2N2Rm

$ kubectl get secret mysecret -o yaml

apiVersion: v1
kind: Pod
metadata:
    name: secret-env-pod
spec:
    containers:
    - name: mycontainer
      image: redis
      env:
      - name: SECRET_USERNAME
        valueFrom:
            secretKeyRef:
                name: mysecret
                key: username
      - name: SECRET_PASSWORD
            valueFrom:
                secretKeyRef:
                    name: mysecret
                    key: password
    restartPolicy: Never

